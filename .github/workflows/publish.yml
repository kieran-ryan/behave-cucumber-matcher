name: Publish Python ğŸ distributions ğŸ“¦ to PyPI

on: [release]

jobs:
  test-pypi-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/project/behave-cucumber-matcher
    permissions:
      id-token: write
    steps:
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"
      - uses: actions/checkout@v3
      - name: Build package
        run: make build
      - name: Publish distribution ğŸ“¦ to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

  pypi-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/behave-cucumber-matcher
    permissions:
      id-token: write
    steps:
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"
      - uses: actions/checkout@v3
      - name: Build package
        run: make build
      - name: Publish distribution ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
